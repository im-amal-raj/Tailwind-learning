<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link href="./dist/output.css" rel="stylesheet" />
</head>
<body class="bg-[rgb(16,24,41)] items-center justify-center flex min-h-screen px-4">
    <!-- colour one [rgb(125,67,240)]  colour two [rgb(16,24,41)] -->
    <form action="" class="backdrop-blur-lg bg-white/5 rounded-lg shadow-lg w-full max-w-lg text-gray-100 p-8 ">
        <h1 class="font-bold text-2xl text-center">Contact Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="First Name" class="input">
            <input type="text" placeholder="Last Name" class="input">
        </div>
        <div>
            <input type="email" placeholder="example@gmail.com" class="input w-full ">
        </div>
        <textarea rows="5" placeholder="Enter your message" class="input w-full"></textarea>
        <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-gray-100 w-5 h-5 ">
            <span class="text-gray-400">I agree to the terms and conditions</span>
        </label>
        <button type="submit" class="w-full bg-[rgb(125,67,240)] rounded-md my-3 p-2 shadow-md font-semibold hover:border border-gray-300/35 hover:shadow-gray-400/10">Submit</button>
    </form>
</body>
</html>
